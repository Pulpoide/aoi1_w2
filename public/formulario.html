<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POUI ~ Contacto</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">

    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <link href="./css/navbar.css" rel="stylesheet" type="text/css">
    <link href="./css/form.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="bienvenida">
        <h1>Formulario</h1>
        <p>Complet√° el siguiente formulario para enviarnos un mensaje.</p>
    </div>

    <div class="centerDiv">
        <form action="http://localhost:8008/procesar" method="get" id="form">
            <label for="username">Nombre:</label>
            <input type="text" id="username" name="username" required minlength="3" placeholder="Tu nombre">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required placeholder="Tu mensaje..."></textarea>

            <button type="submit" class="btnsend">Enviar</button>
        </form>
    </div>

    <script src="./js/navbar.js"></script>
</body>

</html>
