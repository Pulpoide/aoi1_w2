<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POUI ~ ¡Muchas gracias!</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" />

    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <link href="./css/navbar.css" rel="stylesheet" type="text/css">
    <link href="./css/thankyou.css" rel="stylesheet" type="text/css">
</head>

<body class="center-body">
    <div class="bienvenida">
        <h1> ¡Mensaje enviado!</h1>
        <p class="thankyou-text">¡Gracias por contactarte {{name}}!</p>
    </div>

    <div class="centerDiv">
        <div class="senddiv">
            <img class="check" src="./img/send.png" alt="Ícono de confirmación">
        </div>

        <div class="message-container">
            <h2 class="h1mail">From: {{email}}</h2>

            <blockquote>
                <h3 class="h1mail">Mensaje:</h3>
                <p>{{message}}</p>
            </blockquote>


        </div>

    </div>

    <script src="./js/navbar.js"></script>
</body>

</html>
